<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>moeJAV-mobile</h1>
  
  <div class="row">
  

    <div>
	
	 <br>
     <textarea id="code" rows="10" class="form-control" style="width: 100%;">console.log("Hello world ^_^");</textarea>
	 <br>
	 <button id="runButton" class="btn btn-primary" style="width: 100%;">Jalankan</button>
<br><br><br><br>
 <button id="openButton" class="btn btn-primary" >Muat</button>
	 <button id="toggleDarkModeButton" class="btn btn-dark-mode">Mode Gelap</button>
    </div>
	

  </div>
</div>

<!-- Modal untuk Output -->
<div class="modal fade" id="outputModal" tabindex="-1" aria-labelledby="outputModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">

        <h5 class="modal-title" id="outputModalLabel">Hasil Output</h5>
		
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <pre id="outputModalContent" class="border"></pre>
		   <button id="saveButton" class="btn btn-primary" style="width: 100%;">Simpan</button>
		   <br> <br>
		   <button type="button"  data-bs-dismiss="modal" class="btn btn-secondary"  style="width: 100%;">Tutup</button>
		   
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
/* Gaya untuk modal dalam mode gelap */
.dark-mode .modal-content {
  background-color: #333; /* Warna latar belakang modal */
  color: #fff; /* Warna teks dalam modal */
  border-color: #444; /* Warna border modal */
}

/* Gaya untuk tombol dalam modal ketika dalam mode gelap */
.dark-mode .btn-primary {
  background-color: #007bff; /* Warna latar belakang tombol primer */
  border-color: #007bff; /* Warna border tombol primer */
  color: #fff; /* Warna teks tombol primer */
}

/* Gaya untuk tombol dalam modal ketika dalam mode gelap */
.dark-mode .btn-secondary {
  background-color: #6c757d; /* Warna latar belakang tombol sekunder */
  border-color: #6c757d; /* Warna border tombol sekunder */
  color: #fff; /* Warna teks tombol sekunder */
}

/* Gaya untuk pre dalam modal ketika dalam mode gelap */
.dark-mode #outputModalContent {
  background-color: #333; /* Warna latar belakang pre */
  color: #fff; /* Warna teks pre */
  border-color: #444; /* Warna border pre */
}

/* Dark Mode */
body.dark-mode {
  background-color: #121212;
  color: #ffffff;
}

/* Dark Mode - Ganti warna tombol */
.btn-dark-mode {
  background-color: #333;
  color: #fff;
}

/* Gaya untuk textarea dalam mode gelap */
.dark-mode textarea {
  background-color: #333; /* Warna latar belakang */
  color: #fff; /* Warna teks */
  border-color: #444; /* Warna border */
}


/* Gaya untuk pre dalam modal ketika dalam mode gelap */
.dark-mode #outputModalContent {
  background-color: #333; /* Warna latar belakang */
  color: #fff; /* Warna teks */
  border-color: #444; /* Warna border */
}

/* Dark Mode untuk outputModalContent */
#outputModalContent.dark-mode {
  background-color: #121212;
  color: #ffffff;
  border-color: #333;
}

/* Dark Mode */
body.dark-mode {
  background-color: #121212;
  color: #ffffff;
}

/* Dark Mode - Ganti warna tombol */
.btn-dark-mode {
  background-color: #333;
  color: #fff;
}

/* Dark Mode - Ganti warna border textarea */
textarea.dark-mode {
  border-color: #333;
}
</style>
<script>
// Fungsi untuk mengaktifkan dark mode
function enableDarkMode() {
  body.classList.add('dark-mode');
  toggleDarkModeButton.innerText = 'Mode Terang';
  outputModalContent.classList.add('dark-mode'); // Menambah class dark-mode
  localStorage.setItem('darkMode', 'enabled');
}

// Fungsi untuk menonaktifkan dark mode
function disableDarkMode() {
  body.classList.remove('dark-mode');
  toggleDarkModeButton.innerText = 'Mode Gelap';
  outputModalContent.classList.remove('dark-mode'); // Menghapus class dark-mode
  localStorage.setItem('darkMode', 'disabled');
}

// JavaScript untuk mengganti mode
$(document).ready(function() {
  const body = document.body;
  const toggleDarkModeButton = document.getElementById('toggleDarkModeButton');
  const isDarkModeEnabled = localStorage.getItem('darkMode') === 'enabled';

  // Fungsi untuk mengaktifkan dark mode
  function enableDarkMode() {
    body.classList.add('dark-mode');
    toggleDarkModeButton.innerText = 'Mode Terang';
    localStorage.setItem('darkMode', 'enabled');
  }

  // Fungsi untuk menonaktifkan dark mode
  function disableDarkMode() {
    body.classList.remove('dark-mode');
    toggleDarkModeButton.innerText = 'Mode Gelap';
    localStorage.setItem('darkMode', 'disabled');
  }

  // Inisialisasi mode berdasarkan status yang tersimpan di localStorage
  if (isDarkModeEnabled) {
    enableDarkMode();
  } else {
    disableDarkMode();
  }

  // Toggle mode ketika tombol ditekan
  toggleDarkModeButton.addEventListener('click', function() {
    if (body.classList.contains('dark-mode')) {
      disableDarkMode();
    } else {
      enableDarkMode();
    }
  });
});
</script>

<script>
$(document).ready(function() {
    document.getElementById('runButton').addEventListener('click', function() {
        const code = document.getElementById('code').value;
        const outputElement = document.getElementById('outputModalContent');
        outputElement.textContent = '';
        try {
            const consoleLogBuffer = [];
            const originalConsoleLog = console.log;
            console.log = function(...args) {
                consoleLogBuffer.push(args.map(arg => String(arg)).join(' '));
                originalConsoleLog(...args);
            };
            eval(code);
            outputElement.textContent = consoleLogBuffer.join('\n');
            $('#outputModal').modal('show'); // Munculkan modal dengan animasi
        } catch (error) {
            outputElement.textContent = 'Error: ' + error.message;
            $('#outputModal').modal('show'); // Munculkan modal dengan animasi
        }
    });

    document.getElementById('saveButton').addEventListener('click', function() {
        const code = document.getElementById('code').value;
        const fileName = prompt("Masukkan nama file yang ingin kamu simpan", "namafile.js");
        if (fileName) {
            const blob = new Blob([code], { type: 'text/plain;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = fileName;
            link.click();
        }
    });

    document.getElementById('openButton').addEventListener('click', function() {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.txt, .js';
        input.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('code').value = event.target.result;
                };
                reader.readAsText(file);
            }
        });
        input.click();
    });
});
</script>
</body>
</html>
